<html>
  
  <head>
    <title>CREATE YOUR CLOSET</title>
  </head>

  <body>
    <h1>WELCOME!</h1>
    
    <h2>Let's create your closet</h2>
    <h2>TOPS AND TEES</h2>
    
    <form id="create-closet">
      
      <label>Type of Apparel</label><br>
      <select name="model">
        <option value="1" selected>Tank Top</option>
        <option value="2">Cami</option>
        <option value="3">Blouse</option>
        <option value="4">T-Shirt</option>
        <option value="5">Shirt</option>
        <option value="6">Dress Shirt</option>
        <option value="7">Polo Shirt</option>
      </select><br>
      
      <label>Color: </label><br>
      <input type="text" id="color" name="color_item"><br>
      
      <label>What type of pattern does it have?</label><br>
      <input type="text" id="design" name="design_item"><br>
      
      <label>Brand: </label><br>
      <input type="text" id="brand" name="brand_item" value=""><br> 
      
      <label>Type of Sleeve:</label><br>
      <input type="radio" id="sleeveless" value="sleeveless" name="type-of-sleeve"><label for="sleeveless">Sleeveless</label><br>
      <input type="radio" id="short-sleeve" value="short-sleeve" name="type-of-sleeve"><label for="short-sleeve">Short Sleeve</label><br>
      <input type="radio" id="3/4-sleeve" value="3/4-sleeve" name="type-of-sleeve"><label for="3/4-sleeve">3/4 Sleeve</label><br>
      <input type="radio" id="long-sleeve" value="long-sleeve" name="type-of-sleeve"><label for="long-sleeve">Long Sleeve</label><br>
      <br>
      
      <label>How does it fit on you?</label><br>
      <input type="radio" id="tight" value="tight" name="how-fit"><label for="tight">Tight</label><br>
      <input type="radio" id="relaxed" value="relaxed" name="how-fit"><label for="relaxed">Relaxed</label><br>
      <input type="radio" id="racerback" value="racerback" name="how-fit"><label for="racerback">Like a Racerback</label><br>
      <br>
      <label>When would you wear it?</label><br>
      <input type="checkbox" id="home" value="home" name="style"><label for="home">At home</label><br>
      <input type="checkbox" id="work" value="work" name="style"><label for="work">At work</label><br>
      <input type="checkbox" id="regular_day" value="regular_day" name="style"><label for="regular-day">Regular day</label><br>
      <input type="checkbox" id="daylight_event" value="daylight_event" name="style"><label for="daylight_event">For a daylight event</label><br>
      <input type="checkbox" id="night_event" value="night_event" name="style"><label for="night_event">For a night event</label><br>
      <input type="checkbox" id="formal_event" value="formal_event" name="style"><label for="formal_event">For a formal event</label><br>
    








      
      
      
    </form>
    
    
    
    
  </body>
  
</html>
